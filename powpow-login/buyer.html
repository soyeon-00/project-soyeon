   $(e.target).css("background-image", `url(${check ? "./images/eye-on.svg" : "./images/eye-off.svg"})`)
  })

    // 전체동의 로직 만들기
    NodeList.prototype.map = Array.prototype.map;

    const allagree = document.querySelector(".allagree")
    const agree1s = document.querySelectorAll(".agree1")


    $(".allagree").on("click", (e) => {
      $(".agree1").prop("checked", e.target.checked);

    $(".agree1").on("click", (e) => {

</script>
